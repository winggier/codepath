<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory</h1>
    <p>
      Welcome!
    </p>
    <p>
      Select your level and try repeat back the patterns
    </p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    <button id="Monkey" onclick="Monkey()">Monkey Level</button>
    <button id="Human" onclick="Human()">Human Level</button>
    <button id="God" onclick="God()">God Level</button>
    <div id="gameButtonArea">
      <button id = "b1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id = "b2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id = "b3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id = "b4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      
    </div>
    <p>
      - Random patterns
    </p>
    <p>
      - Speed up each round
    </p>
    <p>
      - Three stricks each play
    </p>
    <p>
      - Three new preset levels, corresponding to different pattern lengths and speeds
    </p>
    
  </body>
</html>
